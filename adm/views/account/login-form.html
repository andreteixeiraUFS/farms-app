<!-- Start Login Form -->
<div class="box-body">
  <div class="form-bottom">
    <form name="login_form" role="login_form" class="login-form">
      <div class="form-group" ng-class="{ 'has-error': login_form.luser_ds_email.$dirty && login_form.luser_ds_email.$error.required }">
        <label for="luser_ds_email">Email</label>
        <input type="email" name="luser_ds_email" id="luser_ds_email" class="form-email form-control" ng-model="vm.luser.dsEmail" required>
        <span ng-show="login_form.luser_ds_email.$dirty && login_form.luser_ds_email.$error.required" class="help-block">Enter the email.</span>
        <span ng-show="login_form.luser_ds_email.$error.email" class="help-block"> Invalid email format.</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': login_form.luser_ds_password.$dirty && login_form.luser_ds_password.$error.required }">
        <label for="luser_ds_password">Password</label>
        <input type="password" name="luser_ds_password" id="luser_ds_password" class="form-password form-control" ng-model="vm.luser.dsPassword" required />
        <span ng-show="login_form.luser_ds_password.$dirty && login_form.luser_ds_password.$error.required" class="help-block">Enter the password.</span>
      </div>
      <div >
        <button ng-click="vm.login()" ng-disabled="login_form.$invalid || vm.lDataLoading" class="btn btn-success">Enter</button>

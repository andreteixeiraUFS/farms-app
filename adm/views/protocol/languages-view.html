<!-- Start - Languages list -->
<div class="box-body">
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th class="width-60-pct">Languages</th>
      <th class="width-60-pct">Actions</th>
    </tr>  
  </thead>
  <tbody>
    <tr ng-hide="vm.protocol.searchKeywords.length > 0">
      <td align="center" colspan="5">No languages registered.</td>
    </tr>
    <tr ng-repeat="language in  vm.protocol.searchKeywords">
        <td class="width-30-pct">{{ language.dsSearchKeyword }}</td>
        <td class="center">
            <button type="button" class="btn btn-warning" ng-click="vm.editLanguage(language)">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="vm.deleteLanguage(language)">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
    </tr>
      
  </tbody>
  <tfoot>
    <tr>
      <th class="width-60-pct">Languages</th>
      <th class="width-60-pct">Actions</th>
    </tr>
  </tfoot>
</table>
</div>
<!-- End - Languages list -->

<!-- Project registration form. -->
<div class="modal fade" id="change-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Form title. -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="change-modal-title" id="change-modal-form-title">Edit Researcher</h4>
      </div>

      <form name="change-modal-form" role="form">
        <!-- Start - Fields form -->
        <div class="modal-body">
          <div class="form-group">
            <div class="form-group" ng-class="{ 'has-error': change-modal-form.researcher_ds_password.$dirty && change-modal-form.researcher_ds_password.$error.required }">
              <label for="researcher_ds_password">New password</label>
              <input type="password" name="researcher_ds_password" id="researcher_ds_password" class="form-control" ng-model="vm.researcher.dsPassword"
                required />
              <span ng-show="change-modal-form.researcher_ds_password.$dirty && change-modal-form.researcher_researcher_ds_password.$error.required"
                class="help-block">Password is required.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': (change-modal-form.researcher_ds_confirm_password.$dirty && change-modal-form.researcher_ds_confirm_password.$error.required) || ((change-modal-form.researcher_ds_password.$dirty && change-modal-form.researcher_ds_confirm_password.$dirty) && (vm.researcher.dsPassword != vm.researcher.dsConfirmPassword)) }">
              <label for="researcher_ds_confirm_password">Confirm new password</label>
              <input type="password" name="researcher_ds_confirm_password" id="researcher_ds_confirm_password" class="form-control" ng-model="vm.researcher.dsConfirmPassword"
                required />
              <span ng-show="(change-modal-form.researcher_ds_confirm_password.$dirty && change-modal-form.researcher_ds_confirm_password.$error.required) || ((change-modal-form.researcher_ds_confirm_password.$dirty && change-modal-form.researcher_ds_confirm_password.$dirty) && (vm.researcher.dsPassword != vm.researcher.dsConfirmPassword))"
                class="help-block">
              Password and password confirmation mismatched.
            </span>
            </div>
          </div>
          <!-- End - Fields form -->

          <!-- Start - Action buttons. -->
          <div class="modal-footer">
            <button id="btn-update" type="button" class="btn btn-primary" ng-click="vm.editPassword(); change-modal-form.$setPristine();"
              ng-disabled="change-modal-form.$invalid"><i class="fa fa-check"></i>Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
          </div>
          <!-- End - Action buttons. -->

      </form>
      </div>
    </div>
  </div>

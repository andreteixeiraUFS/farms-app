<!-- Start - Search Engine list -->
<div class="box-body">


  <center>
    <div class="form-group">
      <button type="button" class="btn btn-primary" ng-click="vm.showAddSearchEngineForm()">
     <i class="fa fa-plus"></i> Add Search Engine
      </button>
    </div>
  </center>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="width-60-pct">Search Engines</th>
        <th class="width-60-pct">Criteria</th>
        <th class="width-60-pct">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-hide="vm.protocol.searchKeywords.length > 0">
        <td align="center" colspan="5">No Search Engines registered.</td>
      </tr>
      <tr ng-repeat="searchEngine in  vm.protocol.searchEngines">
        <td class="width-30-pct">{{ searchEngine.nmSearchEngine }}</td>
        <td class="width-30-pct">{{ searchEngine.dsBaseUseCriteria }}</td>
        <td class="center">
          <button type="button" class="btn btn-warning" ng-click="vm.editKeyword(searchEngine)" ng-disabled="true">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
          <button type="button" class="btn btn-danger" ng-click="vm.deleteKeyword(searchEngine)" ng-disabled="true">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <th class="width-60-pct">Search Engines</th>
        <th class="width-60-pct">Criteria</th>
        <th class="width-60-pct">Actions</th>
      </tr>
    </tfoot>
  </table>
</div>
<!-- End - Keywords list -->

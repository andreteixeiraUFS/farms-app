<!-- Keyword registration form. -->
<div class="modal fade" id="keyword-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form title. -->
            <div class="modal-header">
                <h4 class="keyword-modal-form-title" id="keyword-modal-form-title">title</h4>
            </div>

            <!-- Start - Fields form -->
            <div class="modal-body">
                <form name="form" ng-submit="send()">
                    <div class="form-group">
                        <label for="ds_keyword">Keyword *</label>
                        <input type="text" name="ds_keyword" id="ds_keyword" class="form-control" ng-model="vm.protocol.searchKeywords.dsSearchKeyword"
                            required />
                        <span ng-show="form.ds_keyword.$dirty && form.ds_keyword.$error.required" class="help-block">Keyword is required.</span>
                    </div>
                </form>
            </div>
            <!-- Start - Action buttons. -->
            <div class="modal-footer">
                <button id="btn-create" type="button" class="btn btn-primary" ng-click="vm.saveKeyword(); form.$setPristine();"><i class="fa fa-check" ng-disabled="form.$invalid"></i>Add</button>
                <button type="button" class="btn btn-default" ng-click="vm.getAllProtocol(); form.$setPristine();" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
            </div>
            <!-- End - Action buttons. -->
        </div>
        <!-- End - Fields form -->


    </div>
</div>
</div>

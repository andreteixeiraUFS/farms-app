<!-- CSS -->
<link rel="stylesheet" href="assets/css/fonts.css">
<link rel="stylesheet" href="assets/css/form-elements.css">
<link rel="stylesheet" href="assets/css/style.css">

<script src="assets/js/jquery.backstretch.min.js"></script>

<script>
    $.backstretch(["img/background.jpg"]);
</script>

<div class="top-content" ng-init="vm.confirm()">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box text">
                    <a  href="http://localhost:8080/farms-app/">
                    <img src="img/logo.png"/>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"
                        ng-bind="flash.message"></div>
                </div>
            </div>
        </div>
    </div>
</div>

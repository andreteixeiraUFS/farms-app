<!-- CONFIRMATION MODAL -->
<div class="modal fade" id="confirmation-message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Start - Header title. -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="confirmation-message-modal-title">Confirmation</h4>
      </div>
      <!-- End - Header title. -->

      <!-- Start - Body. -->
      <div class="modal-body">
        <h4 id="confirmation-message-modal-message">Message...</h4>
      </div>
      <!-- End - Body. -->

      <!-- Start - Action buttons. -->
      <div class="modal-footer">
        <button id="btn-ok" type="button" class="btn btn-default" ng-click="vm.deleteConfirm()"><i class="fa fa-check"></i>Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>No</button>
      </div>
      <!-- End - Action buttons. -->

    </div>
  </div>
</div>

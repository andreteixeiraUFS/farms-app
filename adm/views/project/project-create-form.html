<!-- Project registration form. -->
<div class="modal fade" id="create-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Form title. -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="create-modal-form-title" id="create-modal-form-title">Create project</h4>
      </div>

      <!-- Start - Fields form -->
      <div class="modal-body">
        <form name="form" ng-submit="send()">
          <div class="form-group">
            <label for="tp_review">Review type *</label>
            <select id="tp_review" name="tp_review" class="form-control" ng-model="vm.project.tpReview" required>
            <option value="">All types</option>
            <option value="0">Not Systematic</option>
            <option value="1">Systematic Mapping</option>
            <option value="2">Systematic Review</option>
          </select>
            <span ng-show="form.tp_review.$dirty && form.tp_review.$error.required" class="help-block">Type is required.</span>
          </div>

          <div class="form-group">
            <label for="ds_key">Key *</label>
            <input maxlength="10" type="text" name="ds_key" id="ds_key" class="form-control" ng-model="vm.project.dsKey" required />
            <span ng-show="form.ds_key.$dirty && form.ds_key.$error.required" class="help-block">Key is required.</span>
          </div>
          <div class="form-group">
            <label for="ds_title">Title *</label>
            <input type="text" name="ds_title" id="ds_title" class="form-control" ng-model="vm.project.dsTitle" required />
            <span ng-show="form.ds_title.$dirty && form.ds_title.$error.required" class="help-block">Title is required.</span>
          </div>
          <div class="form-group">
            <label for="ds_project">Description</label>
            <textarea id="ds_project" name="ds_project" ng-model="vm.project.dsProject" class="form-control" rows="5"></textarea>
          </div>

          <!--Institution-->
          <hr width=90%> 
            <div class="form-group">
              <div class="form-group">
                <label for="ds_country">Institution Country *</label>
                <select id="ds_country" name="ds_country" ng-model="vm.project.country" class="form-control" ng-options="country as country.nmCountry for country in vm.all_countries | orderBy: 'nmCountry'"
                  required>'
            <option value="">Select a country of institutuion</option>
           </select>
                <span ng-show="form.ds_country.$dirty && form.ds_country.$error.required" class="help-block">Country is required.</span>
              </div>

              <div class="form-group">
                <label for="ds_name_ins">Institution Name *</label>
                <input maxlength="200" type="text" name="ds_name_ins" id="ds_name_ins" class="form-control" ng-model="vm.project.nmInstitution" required />
                <span ng-show="form.ds_name_ins.$dirty && form.ds_name_ins.$error.required" class="help-block">Institution name is required.</span>
              </div>

              <div class="form-group">
                <label for="ds_abbr">Institution Abbreviation *</label>
                <input maxlength="10"  type="text" name="ds_abbr" id="ds_abbr" class="form-control" ng-model="vm.project.dsAbbreviation" required />
                <span ng-show="form.ds_abbr.$dirty && form.ds_abbr.$error.required" class="help-block">Institution abbreviation is required.</span>
              </div>
            </div>
        </form>
      </div>
      <!-- Start - Action buttons. -->
      <div class="modal-footer">
        <button id="btn-create" class="btn btn-primary" ng-click="vm.createProject(); form.$setPristine();"><i class="fa fa-check"  type="submit" ng-disabled="form.$invalid"></i>Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
      </div>
      <!-- End - Action buttons. -->
    </div>
    <!-- End - Fields form -->

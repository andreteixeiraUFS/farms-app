<!-- Edit Engine form. -->
<div class="modal fade" id="edit-engine-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form title. -->
            <div class="modal-header">
                <!--button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button-->
                <h4 class="edit-engine-modal-form-title" id="edit-engine-modal-form-title">title</h4>
            </div>

            <!-- Start - Fields form -->
            <div class="modal-body">
                <form name="form" ng-submit="send()">
                    <div class="modal-body">
                        <label for="criteria">Criteria</label>
                        <input type="text" name="criteria" id="criteria" class="form-control" ng-model="vm.protocol.searchEngines.dsBaseUseCriteria"
                            required />
                        <span ng-show="form.criteria.$dirty && form.criteria.$error.required" class="help-block">Criteria is required.</span>
                    </div>
                </form>
            </div>
            <!-- Start - Action buttons. -->
            <div class="modal-footer">
                <button id="btn-create" type="button" class="btn btn-primary" ng-click="vm.editEngine(); form.$setPristine();" ng-disabled="form.$invalid"><i class="fa fa-check"></i>Edit</button>
                <button type="button" class="btn btn-default" ng-click="vm.getAllProtocol(); form.$setPristine();" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
            </div>
            <!-- End - Action buttons. -->


        </div>
        <!-- End - Fields form -->


    </div>
</div>
</div>

<!-- Institution add form. -->
<div class="modal fade" id="institution-add-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Form title. -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="institution-add-modal-form-title" id="institution-add-modal-form-title">title</h4>
      </div>

      <!-- Start - Fields form -->
      <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': form.ds_ins.$dirty && form.ds_ins.$error.required }">
          <label for="ds_ins">Institution</label>
          <select id="ds_ins" name="ds_ins" ng-model="vm.project_member.idInstitution" class="form-control" ng-options="institution.idInstitution as institution.dsAbbreviation + ' - '+ institution.nmInstitution for institution in vm.all_institutions">
            <option value="">Select a option</option>
           </select>
        </div>
      </div>
    </div>
    <!-- End - Fields form -->

    <!-- Start - Action buttons. -->
    <div class="modal-footer">
      <button id="btn-create" type="button" class="btn btn-primary" ng-click="vm.addInstitutionProject()"><i class="fa fa-check"></i>Add</button>
      <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
    </div>
    <!-- End - Action buttons. -->

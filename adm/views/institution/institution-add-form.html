<!-- Institution add form. -->
<div class="modal fade" id="institution-add-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="institution-add-form-title" id="institution-add-modal-form-title">title</h4>
      </div>

      <!-- Start - Fields form -->
      <div class="modal-body">
        <form name="form" ng-submit="send()">

          <div class="form-group">
            <label for="ds_country">Country</label>
            <select id="ds_country" name="ds_country" ng-model="vm.institution.country" class="form-control" ng-options="country as country.nmCountry for country in vm.all_countries | orderBy: 'nmCountry'"
              required>'
            <option value="">Select a country</option>
           </select>
            <span ng-show="form.ds_country.$dirty && form.ds_country.$error.required" class="help-block">Country is required.</span>
          </div>


          <div class="form-group">
            <label for="ds_name">Name</label>
            <input type="text" name="ds_name" id="ds_name" class="form-control" ng-model="vm.institution.nmInstitution" required />
            <span ng-show="form.ds_name.$dirty && form.ds_name.$error.required" class="help-block">Name is required.</span>
          </div>

          <div class="form-group">
            <label for="ds_abbr">Abbreviation</label>
            <input maxlength="10" type="text" name="ds_abbr" id="ds_abbr" class="form-control" ng-model="vm.institution.dsAbbreviation" required />
            <span ng-show="form.ds_abbr.$dirty && form.ds_abbr.$error.required" class="help-block">Abbreviation is required.</span>
          </div>

        </form>

      </div>

      <!-- Start - Action buttons. -->
      <div class="modal-footer">
        <button id="btn-create" class="btn btn-primary" ng-click="vm.addInstitutionProject(); form.$setPristine();" type="submit"
          ng-disabled="form.$invalid"><i class="fa fa-check"></i>Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
      </div>
      <!-- End - Action buttons. -->

    </div>
    <!-- End - Fields form -->

<!-- Member invite form. -->
<div class="modal fade" id="member-invitation-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Form title. -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="invite-modal-title" id="member-invitation-modal-form-title">Member invitation</h4>
      </div>

      <!-- Start - Fields form -->
      <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': form.ds_email.$dirty && form.ds_email.$error.required }">
          <label for="ds_email">Email</label>
          <input type="text" id="fl_invite" class="form-control" ng-model="vm.invite.dsEmail" required />
          <span ng-show="form.ds_email.$dirty && form.ds_email.$error.required" class="help-block">Email is required.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.ds_ins.$dirty && form.ds_ins.$error.required }">
          <label for="ds_ins">Select Member Institution to add a project</label>
          <select id="ds_ins" name="ds_ins" ng-model="vm.invite.idInstitution" class="form-control" ng-options="institution.idInstitution as institution.dsAbbreviation + ' - '+ institution.nmInstitution for institution in vm.all_institutions">
            <option value="">Select a option</option>
           </select>
        </div>

      </div>


      <!-- End - Fields form -->

      <!-- Start - Action buttons. -->
      <div class="modal-footer">
        <button id="btn-invite" type="button" class="btn btn-primary" ng-click="vm.inviteMember()"><i class="fa fa-check"></i>Invite</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i>Cancelar</button>
      </div>
      <!-- End - Action buttons. -->

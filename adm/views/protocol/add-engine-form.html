<!-- Add Engine form. -->
<div class="modal fade" id="engine-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Form title. -->
            <div class="modal-header">
                <!--button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button-->
                <h4 class="engine-modal-form-title" id="engine-modal-form-title">title</h4>
            </div>

            <!-- Start - Fields form -->
            <div class="modal-body">
                <form name="form" ng-submit="send()">
                    <div class="form-group">
                        <label for="engine">Engine</label>
                        <select id="engine" name="engine" class="form-control" ng-model="vm.protocol.searchEngines.engine" ng-options="engine as engine.nmSearchEngine for engine in vm.all_engines"
                            required>
            <option value="">Select a option</option>
            <span ng-show="form.engine.$dirty && form.engine.$error.required" class="help-block">Engine is required.</span>
             </select>
                    </div>

                    <div class="modal-body">
                        <label for="criteria">Criteria</label>
                        <input type="text" name="criteria" id="criteria" class="form-control" ng-model="vm.protocol.searchEngines.dsBaseUseCriteria"
                            required />
                        <span ng-show="form.criteria.$dirty && form.criteria.$error.required" class="help-block">Criteria is required.</span>
                    </div>


                </form>
            </div>
            <!-- Start - Action buttons. -->
            <div class="modal-footer">
                <button id="btn-create" type="button" class="btn btn-primary" ng-click="vm.saveEngine(); form.$setPristine();" ng-disabled="form.$invalid"><i class="fa fa-check"></i>Add</button>
                <button type="button" class="btn btn-default" ng-click="vm.getAllProtocol(); form.$setPristine();" data-dismiss="modal"><i class="fa fa-close"></i>Cancel</button>
            </div>
            <!-- End - Action buttons. -->


        </div>
        <!-- End - Fields form -->


    </div>
</div>
</div>
